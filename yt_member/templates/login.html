<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHold - Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #00ffff;
            --secondary-color: #0066ff;
            --dark-bg: #0f0f0f;
            --card-bg: rgba(26, 26, 26, 0.8);
            --darker-bg: #111;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --gradient: linear-gradient(135deg, #00ffff, #0066ff);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Animated particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Auth Container */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Form Tabs */
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
            position: relative;
            z-index: 1;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--gradient);
            color: var(--dark-bg);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        /* Form Content */
        .form-content {
            position: relative;
            z-index: 1;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--gradient);
            color: var(--dark-bg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        /* Error Messages */
        .error-container {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 59, 48, 0.1);
            border-left: 3px solid #ff3b30;
            border-radius: 5px;
            color: #ff3b30;
            font-size: 0.9rem;
            display: none;
        }

        .error-container.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Success Message */
        .success-container {
            margin-top: 15px;
            padding: 12px;
            background: rgba(52, 199, 89, 0.1);
            border-left: 3px solid #34c759;
            border-radius: 5px;
            color: #34c759;
            font-size: 0.9rem;
            display: none;
        }

        .success-container.show {
            display: block;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .loading-spinner {
            display: block;
        }

        .loading .submit-btn {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .auth-card {
                padding: 30px 20px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .auth-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Auth Container -->
    <div class="container animate__animated animate__fadeIn">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fa-solid fa-play"></i>
                    <span class="logo-text">CodeHold</span>
                </div>
                <h2 class="auth-title" id="auth-title">Welcome Back</h2>
                <p class="auth-subtitle" id="auth-subtitle">Sign in to continue to your account</p>
            </div>

            <!-- Form Tabs -->
            <div class="form-tabs">
                <button class="tab-btn active" id="signin-tab">Sign In</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <!-- Sign In Form -->
                <div class="form-panel active" id="signin-panel">
                    <form method="post" id="signin-form">
                        {% csrf_token %}
                        <div class="input-field">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="username" placeholder="Enter Username" required>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password" id="signin-password" placeholder="Enter Password" required>
                                <i class="fa-solid fa-eye password-toggle" id="signin-password-toggle"></i>
                            </div>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="submit-btn">Sign In</button>
                        <div class="loading-spinner"></div>
                    </form>

                    <div class="error-container" id="signin-error">
                        Invalid username or password. Please try again.
                    </div>

                    <div class="success-container" id="signin-success">
                        Login successful! Redirecting...
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="form-panel" id="signup-panel">
                    <form method="post" id="signup-form">
                        {% csrf_token %}
                        <div class="input-field">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="username" placeholder="Choose a username" required>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password" id="signup-password" placeholder="Create a password" required>
                                <i class="fa-solid fa-eye password-toggle" id="signup-password-toggle"></i>
                            </div>
                        </div>
                        <div class="input-field">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password2" id="signup-confirm-password" placeholder="Confirm your password" required>
                                <i class="fa-solid fa-eye password-toggle" id="signup-confirm-password-toggle"></i>
                            </div>
                        </div>
                        <div class="remember-me">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#" style="color: var(--primary-color);">Terms & Conditions</a></label>
                        </div>
                        <button type="submit" class="submit-btn">Sign Up</button>
                        <div class="loading-spinner"></div>
                    </form>

                    <div class="error-container" id="signup-error">
                        Registration failed. Please try again.
                    </div>

                    <div class="success-container" id="signup-success">
                        Account created successfully! Please sign in.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Tab switching
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinPanel = document.getElementById('signin-panel');
        const signupPanel = document.getElementById('signup-panel');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');

        signinTab.addEventListener('click', () => {
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            signinPanel.classList.add('active');
            signupPanel.classList.remove('active');
            authTitle.textContent = 'Welcome Back';
            authSubtitle.textContent = 'Sign in to continue to your account';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            signinTab.classList.remove('active');
            signupPanel.classList.add('active');
            signinPanel.classList.remove('active');
            authTitle.textContent = 'Create Account';
            authSubtitle.textContent = 'Sign up to get started with CodeHold';
        });

        // Password toggle functionality
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.classList.remove('fa-eye');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    toggle.classList.remove('fa-eye-slash');
                    toggle.classList.add('fa-eye');
                }
            });
        }

        setupPasswordToggle('signin-password-toggle', 'signin-password');
        setupPasswordToggle('signup-password-toggle', 'signup-password');
        setupPasswordToggle('signup-confirm-password-toggle', 'signup-confirm-password');

        // Form submission handlers
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const errorContainer = document.getElementById('signin-error');
            const successContainer = document.getElementById('signin-success');
            
            // Hide previous messages
            errorContainer.classList.remove('show');
            successContainer.classList.remove('show');
            
            // Show loading state
            form.parentElement.classList.add('loading');
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Here you would make an actual API call
                // const response = await fetch('/api/login/', {
                //     method: 'POST',
                //     body: new FormData(form)
                // });
                
                // For demo, show success
                successContainer.classList.add('show');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = '{% url "user" %}';
                }, 2000);
                
            } catch (error) {
                errorContainer.classList.add('show');
            } finally {
                form.parentElement.classList.remove('loading');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const password = formData.get('password');
            const confirmPassword = formData.get('password2');
            const errorContainer = document.getElementById('signup-error');
            const successContainer = document.getElementById('signup-success');
            
            // Hide previous messages
            errorContainer.classList.remove('show');
            successContainer.classList.remove('show');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorContainer.textContent = 'Passwords do not match. Please try again.';
                errorContainer.classList.add('show');
                return;
            }
            
            // Show loading state
            form.parentElement.classList.add('loading');
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Here you would make an actual API call
                // const response = await fetch('/api/register/', {
                //     method: 'POST',
                //     body: formData
                // });
                
                // For demo, show success
                successContainer.classList.add('show');
                
                // Switch to sign in tab after delay
                setTimeout(() => {
                    window.location.href = '{% url "user" %}';
                }, 2000);
                
            } catch (error) {
                errorContainer.classList.add('show');
            } finally {
                form.parentElement.classList.remove('loading');
            }
        });

        // Add input validation feedback
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('blur', () => {
                if (input.validity.valid) {
                    input.style.borderColor = '#34c759';
                } else {
                    input.style.borderColor = '#ff3b30';
                }
            });
            
            input.addEventListener('focus', () => {
                input.style.borderColor = 'var(--primary-color)';
            });
        });
    </script>
</body>
</html>
